<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data From API</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<style>


.card img{
  height: 250px;
  background-size: cover;
}


</style>

</head>
<body>
    


<div class="container">

<h3>Products</h3>



</div>



<div id="procuct-list"  class=" row justify-content-around align-items-center container-fluid">

   




</div>




<script>
let products = document.getElementById("procuct-list")


async function getData(){
let response = await fetch("https://fakestoreapi.com/products");
 data =await response.json();
console.log(data);

var  cardhtml = '';
for(i=0; i<data.length; i++ ){
  
    var title = data[i].title;
var category = data[i].category;
var imageurl = data[i].image;
var price = data[i].price;

// console.log(title);

// console.log(category);

// console.log(imageurl);

// console.log(price);


cardhtml += `

<div class="card m-2" style="width: 18rem;">
        <img src="${imageurl}"  class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${title}</h5>
         
    
          <strong class="badge bg-success">${category}</strong>
          <p>Price: $ ${price}</p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>


`


products.innerHTML = cardhtml;



}





}
getData();


console.log('dsfasdf');





</script>
</body>
</html>
